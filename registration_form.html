            <select name="choice" id="">

                <option value="Сонголт2">Сонголт2</option>

        <button>Захиалах</button>
        <p>Захиалах товчийг дарснаар та манай <a href="index.html">Үйлчилгээний нөхцлүүд</a>-ийг зөвшөөрсөн болно.</p>
    </div>
</body>
